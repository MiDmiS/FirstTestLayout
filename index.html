<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My First Layout</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="wrapper">
        <header></header>
        <main class="wrapper">
            <aside class="wrapSidePanel">
                <p>Choices</p>
            </aside>
            <div class="wrapMainBlock">
                <div class="wrapAdBlock">
                    <div class="wrapAdBox">
                        <div class="adBoxTop">
                            <img src="assets/images/img.jpg" alt="Area Picture">
                            <button class="estType">Комфорт</button>
                            <button class="finCond">Рассрочка 12 мес.</button>
                        </div>
                        <div class="adBoxLow">
                            <h3>ЖК Ильинские луга</h3>
                            <p>Срок сдачи до 4 кв. 2022 г.</p>
                            <p>Октябрьская</p>
                            <p>пр. Льва Толстого 180А</p>
                        </div>
                    </div> <!-- end of "wrapAdBox" -->
                    <div class="wrapAdBox">
                        <div class="adBoxTop">
                            <p>Верх 1</p>
                        </div>
                        <div class="adBoxLow">
                            <p>Низ 1</p>
                        </div>
                    </div> <!-- end of "wrapAdBox" -->
                    <div class="wrapAdBox">
                        <div class="adBoxTop">
                            <p>Верх 1</p>
                        </div>
                        <div class="adBoxLow">
                            <p>Низ 1</p>
                        </div>
                    </div> <!-- end of "wrapAdBox" -->
                    <button class="showMore">
                        <span class="plainWrap">
                            <span class="circle"></span>
                            Показать еще
                        </span>
                    </button>
                </div> <!-- end of "wrapAdBlock" -->
            </div> <!-- end of "wrapMainBlock" -->
        </main>
        <footer></footer>
    </section> <!-- end of "wrapper" -->
</body>
</html>
